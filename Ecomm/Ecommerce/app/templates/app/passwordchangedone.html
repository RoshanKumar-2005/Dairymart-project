{% extends 'app/base.html' %}
{% load static %}

{% block title %}Password Changed{% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body text-center p-5">
          <h3 class="text-success mb-3">Password Changed Successfully!</h3>
          <p class="text-muted">Your password has been updated successfully. You can now log in using your new password.</p>
          <a href="{% url 'login' %}" class="btn btn-primary mt-3 px-4">Go to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock main-content %}
